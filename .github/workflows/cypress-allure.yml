name: Allure Report Workflow

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, reopened, ready_for_review]
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Allure Commandline
        run: npm install -g allure-commandline

      - name: Run Cypress tests
        run: npx cypress run || true

      - name: Create empty allure-results directory if not exists
        run: mkdir -p allure-results

      - name: Generate Allure Report (npm script)
        run: npm run allure:generate

      - name: Get Allure history
        uses: actions/checkout@v3
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Generate Allure Report (action)
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: allure-results
          allure_history: allure-history
          gh_pages: gh-pages
          allure_report: allure-report
          keep_reports: 20

      - name: Deploy Allure Report to GitHub Pages
        if: github.event_name == 'push'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report

      - name: Send link to Discord
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d "{\"content\": \"âœ… Allure Report is ready: https://UA-1378-TAQC.github.io/coffecart.taqc.js.cypress/\"}" \
          ${{ secrets.DISCORD_WEBHOOK }}

  notify_pull_request:
    name: Notify Discord About PR
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Send PR link to Discord
        run: |
          curl -H "Content-Type: application/json" \
          -X POST \
          -d "{\"content\": \"ðŸ“¢ New Pull Request: ${{ github.event.pull_request.html_url }} by ${{ github.event.pull_request.user.login }}\"}" \
          ${{ secrets.DISCORD_WEBHOOK_PR }}
